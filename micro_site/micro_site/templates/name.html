<html>
<head><meta charset="utf-8"><title>名前の保存（半角英数字のみ）</title></head>
<body>
    <h1>名前の保存（半角英数字のみ）</h1>
    <form method="POST">
        <label>名前:</label>
        <input type="text" name="name" value="{name}">
        <input type="submit" value="保存">
    </form>
    <p>現在の名前: {name_display}</p>
    <p><a href="/">メインメニューに戻る</a></p>
</body>
</html>
